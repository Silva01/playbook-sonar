---
  # Instala o MariaDB

  - name: Adicionando pacote do MySQL
    shell: rpm -Uvh http://dev.mysql.com/get/mysql-community-release-el7-5.noarch.rpm

  - name: Instalando o Epel
    yum: name={{ item }} state=installed
    with_items:
      - epel-release
      - mysql-server
      - python
      - MySQL-python
      - libselinux-python
      - libsemanage-python

  - name: Start MariaDB
    service: name=mysql state=started

  - name: Criando Usu√°rio de Banco de Dados
    mysql_user:
      name: "{{ db_user }}"
      password: "{{ db_senha }}"
      priv: '*.*:ALL,GRANT'
      state: present

  - name: Criar a Database do Sonar
    mysql_db:
      name: sonar
      state: present
